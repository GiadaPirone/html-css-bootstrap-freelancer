<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <div class="container-fluid bg-secondary">

                <div class="row justify-content-center">
                        <div class="col-6 p-2">
                            <button type="button" class="btn btn-secondary"><strong>START BOOTSTRAP</strong></button>
                        </div>
                        <div class="col-6 d-flex justify justify-content-end p-2">
                            <button class="hamburger btn btn-secondary border border-white "><i class="fa-solid fa-bars"></i></button>
                        </div>                    
                </div>

            </div>
        </nav>
    </header>

    <main>
        <!-- prima sezione -->
        <section>
            <div class="container-fluid">
                <div class="row d-flex justify-content-center bg-primary">
                    <!-- img avatar. -->
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <img class="img-fluid." src="./img/avatar.svg" alt="">
                    </div>
                    <!-- testo -->
                    <div class="col-12 ">
                        <h1 class=" text-center text-white">START BOOTSRAP</h1>
                    </div>
                    <!-- greca -->
                    <div class="row justify-content-center align-items-baseline">
                        <div class="col-2 heigth5 bg-light"></div>
                        <div class="col-2 text-center text-white"> <i class="fa-solid fa-star "></i> </div>
                        <div class="col-2 heigth5 bg-light"></div>
                    </div>
                    <!-- esperienze -->
                    <div class="row justify-content-center m-3">
                        <div class="col-12">
                            <p class="h6 text-white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                        </div>
                        
                    </div>
                </div>
            </div>


        </section>

        <!-- seconda sezione -->
        <section>

            <div class="container-fluid">
                <div class="row d-flex justify-content-center height350 bg-white">

                    <div class="col-8 d-flex flex-column justify-content-center align-items-center debug-min-heigth150 bg-warning">
                        <div class="col-4 heigth50 bg-light "></div>
                        <!-- contenitore card. -->
                        <div class="col-8 d-flex flex-wrap height300 bg-light">
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                        </div>
                        
                    </div>
                
                </div>
            </div>

        </section>


        <!-- terza sezione. -->
       <section>
            <div class="container-fluid bg-primary">
                <div class="row height300 justify-content-center">
                    
                    <div class="col-8 bg-warning">
                        <!-- titolo -->
                        <div class="row justify-content-center">
                            <div class="col-4 heigth50 bg-light"></div>
                        </div>

                        <!-- due testi -->
                        <div class="row justify-content-center">
                            <div class="col-8 d-flex bg-light">
                                <div class="col-6 heigth150 bg-primary borderdashed"></div>
                                <div class="col-6 heigth150 bg-primary borderdashed"></div>
                            </div>                            
                        </div>

                        <!-- download -->
                        <div class="row justify-content-center">
                            <div class="col-1 heigth30 bg-light"></div>
                        </div>
                    </div>

                </div>

            </div>
       </section>

       <!-- quarta sezione. -->
       <section>
            <div class="container-fluid">

                <div class="row height300 justify-content-center bg-light">
                    <div class="col-8 bg-warning">
                        <!-- titolo. -->
                        <div class="row justify-content-center">
                            <div class="col-4 heigth50 bg-light"></div>
                        </div>

                        <!-- testo. -->
                        <div class="row justify-content-center">
                            <!-- contenitore righe: nome mail ecc -->
                            <div class="col-8 bg-light ">

                                <div class="row ">
                                    <div class="col-12 heigth30 bg-primary borderdashed"></div>
                                    <div class="col-12 heigth30 bg-primary borderdashed"></div>
                                    <div class="col-12 heigth30 bg-primary borderdashed"></div>
                                    <div class="col-12 heigth30 bg-primary borderdashed"></div>
                                </div>

                            </div>

                            <!-- send. -->
                            <div class="col-8 bg-light">
                                <div class="row">
                                    <div class="col-1 heigth30 bg-primary borderdashed"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </section>

    </main>
    

    <footer>
        <!-- prima parte f. -->
        <div class="container-fluid">

            <div class="row justify-content-center  bg-secondary">
                <!-- conteiner per 3 col  -->
                <div class="col-8 bg-warning">
                    <div class="row justify-content-center">
                       <div class="col-9 bg-light ">
                        <!-- 3 col -->
                        <div class="row">
                            <div class="col-4 heigth150 bg-light borderdashed"></div>
                            <div class="col-4 heigth150 bg-light borderdashed"></div>
                            <div class="col-4 heigth150 bg-light borderdashed"></div>
                        </div>

                       </div>
                    </div>
                </div>
                
            </div>

        </div>

        <!-- seconda parte f. -->
        <div class="container-fluid">
            <div class="row justify-content-center bg-dark ">
                <div class="col-2 heigth50 bg-secondary"></div>
            </div>
        </div>
    </footer>
</body>
</html>
