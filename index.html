<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <div class="container-fluid bg-secondary debug-minheigth-nav">

                <div class="row justify-content-center">
                    <div class="col-8 d-flex justify-content-between bg-warning debug-minheigth-containernav">

                        <div class="col-4 debug-min-heigth60 bg-light"></div>
                        <div class="col-4 debug-min-heigth60 bg-light"></div>

                    </div>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <!-- prima sezione -->
        <section>
            <div class="container-fluid">
                <div class="row d-flex justify-content-center height350 bg-primary">
                
                    <div class="col-8 d-flex justify-content-center align-items-center debug-min-heigth150 bg-warning">
                        <div class="col-6 heigth250 bg-light"></div>
                    </div>
                
                </div>
            </div>


        </section>

        <!-- seconda sezione -->
        <section>

            <div class="container-fluid">
                <div class="row d-flex justify-content-center height350 bg-white">

                    <div class="col-8 d-flex flex-column justify-content-center align-items-center debug-min-heigth150 bg-warning">
                        <div class="col-4 heigth50 bg-light "></div>
                        <!-- contenitore card. -->
                        <div class="col-8 d-flex flex-wrap height300 bg-light">
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                            <div class="col-4 heigth150 bg-primary borderdashed"></div>
                        </div>
                        
                    </div>
                
                </div>
            </div>

        </section>


        <!-- terza sezione. -->
       <section>
            <div class="container-fluid bg-primary">
                <div class="row height300 justify-content-center">
                    
                    <div class="col-8 bg-warning">
                        <!-- titolo -->
                        <div class="row justify-content-center">
                            <div class="col-4 heigth50 bg-light"></div>
                        </div>

                        <!-- due testi -->
                        <div class="row justify-content-center">
                            <div class="col-8 d-flex bg-light">
                                <div class="col-6 heigth150 bg-primary borderdashed"></div>
                                <div class="col-6 heigth150 bg-primary borderdashed"></div>
                            </div>                            
                        </div>

                        <!-- download -->
                        <div class="row justify-content-center">
                            <div class="col-1 heigth30 bg-light"></div>
                        </div>
                    </div>

                </div>

            </div>
       </section>

       <!-- quarta sezione. -->
       <section>
            <div class="container-fluid">

                <div class="row height300 justify-content-center bg-light">
                    <div class="col-8 bg-warning">
                        <!-- titolo. -->
                        <div class="row justify-content-center">
                            <div class="col-4 heigth50 bg-light"></div>
                        </div>

                        <!-- testo. -->
                        <div class="row justify-content-center">
                            <!-- contenitore righe: nome mail ecc -->
                            <div class="col-8 bg-light ">

                                <div class="row ">
                                    <div class="col-12 heigth30 bg-primary borderdashed"></div>
                                    <div class="col-12 heigth30 bg-primary borderdashed"></div>
                                    <div class="col-12 heigth30 bg-primary borderdashed"></div>
                                    <div class="col-12 heigth30 bg-primary borderdashed"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </section>



    </main>
    
</body>
</html>
